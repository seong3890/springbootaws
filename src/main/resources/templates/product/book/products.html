<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>상품페이지</title>
</head>
<body>
<div class="container">
    <div class="container p-5 my-5 bg-dark text-white text-center ">

        <h2>상품 페이지</h2>

    </div>
    <div class="row" style="text-align: center;">
        <form th:object="${search}" class="form-check-inline">
            <div class="text-body">
                <input type="text" th:field="*{nickname}" placeholder="닉네임" class="form-control">
                <input type="text" th:field="*{writer}" placeholder="저자" class="form-control">
                <input type="text" th:field="*{name}" placeholder="상품명" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>닉네임</th>
                <th>상품명</th>
                <th>저자</th>
                <th>가격</th>
                <th>수량</th>
                <th>등록 시간</th>
                <th>수정 시간</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="products:${productPage}">
                <td>
                    <a th:text="${products.id}" th:href="@{/product/book/{bookId}(bookId=${products.id})}"> </a>
                </td>
                <td>
                    <a th:text="${products.nickname}" th:href="@{|/product/book/${products.id}|}"> </a>
                </td>
                <td th:text="${products.name}"></td>
                <td th:text="${products.creator}"></td>
                <td th:text="${products.price}"></td>
                <td th:text="${products.quantity}"></td>
                <td th:text="${products.createTime}"></td>
                <td th:text="${products.modifyTime.format(products.modifyTime,'dd MMMM yyyy')}"></td>

            </tr>
            </tbody>
        </table>

    </div>
    <hr>

    <div class="col">
        <button class="btn btn-primary float-lg-right" th:onclick="|location.href='@{/product/book/insert}'|">글작성
            <button class="btn btn-primary float-lg-right" th:onclick="|location.href='@{/}'|">메인화면</button>
            <button class="btn btn-primary float-lg-right" th:onclick="|location.href='@{/order}'|">주문</button>
        </button>
    </div>
    <div class="row">
        <div class="col">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${productPage.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link" th:href="|@{/product/book(page=${productPage.number - 1})}|"
                           th:if="${productPage.hasPrevious()}">Previous</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                        th:classappend="${pageNum == productPage.number} ? 'active'">
                        <a class="page-link" th:href="|@{/product/book(page=${pageNum})}|" th:text="${pageNum + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${productPage.hasNext()} ? '' : 'disabled'">
                        <a class="page-link" th:href="|@{/product/book(page=${productPage.number + 1})}|"
                           th:if="${productPage.hasNext()}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>

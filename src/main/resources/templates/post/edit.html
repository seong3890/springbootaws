<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>글 수정 페이지</title>
</head>
<body>
<div class="container">
    <div class="container p-5 my-5 bg-dark text-white text-center">
        <h2>글 수정 페이지</h2>
    </div>
    <form th:action="@{|/post/${post.id}/edit|}" th:object="${post}" method="post">
        <div class="card">
            <div class="card-header">
                <input type="text" th:field="*{title}" class="form-control" placeholder="제목">
            </div>
            <div class="card-body">
                <textarea th:field="*{write}" class="form-control" rows="5" placeholder="내용"></textarea>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>작성자:</strong> <span th:text="${post.nickname}" readonly></span></p>
                        <p>
                            <strong>문의종류:</strong>
                            <select name="inquiryId" id="inquiry" class="form-select form-select-lg">
                                <option th:each="inq : ${inquiry}"
                                        th:value="${inq.id}"
                                        th:text="${inq.inquiry}">문의 종류</option>
                            </select>
                        </p>
                    </div>
                    <div class="col-md-6 text-right">
                     <!--   <p><strong>작성일:</strong> <span th:text="${post.createTime}"  readonly></span></p>
                        <p><strong>수정일:</strong> <span  th:text="${post.modifyTime}" readonly></span></p>-->

                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a th:href="@{|/post/${post.id}|}" class="btn btn-secondary">취소</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

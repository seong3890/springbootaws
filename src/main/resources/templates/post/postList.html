<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>글목록</title>
</head>
<body>
<div class="container">

    <div class="container p-5 my-5 bg-dark text-white text-center ">
        <h2>글 목록</h2>
    </div>
    <form th:object="${search}" class="form-check-inline">
        <div class="text-body">
            <input type="text" th:field="*{nickname}" placeholder="닉네임" class="form-control">
            <input type="text" th:field="*{title}" placeholder="제목" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">검색</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>닉네임</th>
            <th>제목</th>
            <th>등록 시간</th>
        </tr>
        </thead>
        <tbody>
      <tr th:each="post : ${posts}">
          <td th:text="${post.id}"></td>
          <td th:text="${post.nickname}"></td>
          <td>
              <a th:text="${post.title}" th:href="@{|/post/${post.id}|}"></a>
          </td>
          <td th:text="${post.createTime}"></td>
      </tr>
        </tbody>
    </table>
    <button type="button" th:onclick="|location.href='@{/post/insertPost}'|" class="btn btn-primary">글 작성</button>
    <a role="button" class="btn btn-primary" th:href="@{/post/insertPost}">글 작성2</a>
    <a role="button" th:href="@{/}" class="btn btn-secondary">메인화면</a>
</div>
<hr>
<!-- 페이징 -->
<div class="row">
    <div class="col">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${posts != null and posts.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link" th:href="|@{/post(page=${posts != null ? posts.number - 1 : 0})}|"
                       th:if="${posts != null and posts.hasPrevious()}">Previous</a>
                </li>
                <li class="page-item" th:each="pageNum : ${posts != null ? #numbers.sequence(0, posts.totalPages - 1) : {}}"
                    th:classappend="${posts != null and pageNum == posts.number} ? 'active'">
                    <a class="page-link" th:href="|@{/post(page=${pageNum})}|" th:text="${pageNum + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${posts != null and posts.hasNext()} ? '' : 'disabled'">
                    <a class="page-link" th:href="|@{/post(page=${posts != null ? posts.number + 1 : 0})}|"
                       th:if="${posts != null and posts.hasNext()}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

</body>
</html>
